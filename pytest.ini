[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = generated_code test_output uploads versions __pycache__ .git .venv venv env
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --ignore=generated_code
    --ignore=test_output
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

